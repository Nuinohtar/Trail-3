<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Form</title>
</head>
<body>
    <h1>Welcome</h1>
    <form action="">
        <label for="nombre">Username:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Write your user name" autofocus required>
        <br><br>
        <label for="edad">Age:</label>
        <input type="number" name="edad" id="edad" placeholder="10+" size="20" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Write your email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Write your password" required>
        <br><br>
        <input type="submit" value="send"  name="send" id="send">
    </form>
    
</body>
<p></p>
</html>
